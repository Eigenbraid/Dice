<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dice Roller</h1>
            <a href="Index.html" class="close-button" aria-label="Close">âœ•</a>
        </div>

        <div class="controls">
            <div class="control-group-inline" style="margin: 0 auto;">
                <label for="numDice" style="font-size: 1.4em;">Number:</label>
                <select id="numDice" style="width:60px; margin-right:15px;">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
				<label for="diceType" style="font-size: 1.4em;">Type:</label>
                <select id="diceType" style="width:60px; margin-right:15px;">
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                    <option value="100">d100</option>
                </select>
            </div>

            <div class="control-group-inline" style="margin: 0 auto;">
            </div>

            <button id="rollButton" class="roll-button">Roll</button>
        </div>

        <div class="result-display">
            <div id="currentResult" class="current-result">--</div>
        </div>

        <div class="history-section">
            <h2>Roll History</h2>
            <div id="rollHistory" class="roll-history"></div>
        </div>
    </div>

    <script type="module">
        // Import dice rolling logic and history utilities
        import { rollDice, formatDiceRoll } from './DiceLibrary.js';
        import { createHistoryEntry, addToHistory } from './HistoryLog.js';

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to DOM elements (UI layer)
            const rollButton = document.getElementById('rollButton');
            const numDiceSelect = document.getElementById('numDice');
            const diceTypeSelect = document.getElementById('diceType');
            const currentResultDiv = document.getElementById('currentResult');
            const rollHistoryDiv = document.getElementById('rollHistory');

            // Add click event listener to roll button
            rollButton.addEventListener('click', handleRoll);

            // Also allow rolling with Enter key
            document.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    handleRoll();
                }
            });

            /**
             * Handle roll button click
             * This is the UI orchestration layer:
             * 1. Get values from inputs
             * 2. Call pure dice logic
             * 3. Update DOM with results
             */
            function handleRoll() {
                // 1. Get values from UI
                const numDice = parseInt(numDiceSelect.value);
                const diceType = parseInt(diceTypeSelect.value);

                // 2. Call pure dice rolling function
                const result = rollDice(numDice, diceType);

                // 3. Update UI with results
                displayResult(result.total);

                // 4. Format and add to history
                const historyText = formatDiceRoll(numDice, diceType, result.rolls, result.total);
                const entry = createHistoryEntry(historyText);
                addToHistory(rollHistoryDiv, entry);
            }

            /**
             * Display the current roll result
             * UI layer function - updates DOM only
             */
            function displayResult(total) {
                currentResultDiv.textContent = total;
            }
        });
    </script>
</body>
</html>
