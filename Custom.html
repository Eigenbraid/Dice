<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dice Roller</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Custom Dice Roller</h1>
            <a href="Index.html" class="close-button" aria-label="Close">âœ•</a>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="numDice">Number of Dice:</label>
                <input type="text" id="numDice" value="3" placeholder="e.g., 3">
            </div>

            <div class="control-group">
                <label for="diceType">Number of Sides:</label>
                <input type="text" id="diceType" value="6" placeholder="e.g., 6 or d6">
            </div>

            <div class="control-group">
                <label>Roll Mode:</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="rollMode" value="advantage">
                        Advantage
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="rollMode" value="normal" checked>
                        Normal
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="rollMode" value="disadvantage">
                        Disadvantage
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="explodingEnabled">
                    Exploding Dice:
                </label>
                <div>
                    <select id="explodingMode">
                        <option value="unlimited">Unlimited</option>
                        <option value="once">Once</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="successCountEnabled">
                    Count results:
                </label>
                <div>
                    <select id="successComparison">
                        <option value="atleast">at least</option>
                        <option value="exactly">exactly</option>
                        <option value="atmost">at most</option>
                    </select>
                    <input type="text" id="successThreshold" value="4" placeholder="threshold">
                </div>
            </div>

            <div class="control-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="dropEnabled">
                    Drop:
                </label>
                <div>
                    <input type="text" id="dropCount" value="1" placeholder="1" style="width: 60px;">
                    <select id="dropType">
                        <option value="lowest">lowest</option>
                        <option value="highest">highest</option>
                    </select>
                </div>
            </div>

            <button id="rollButton" class="roll-button">Roll</button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="result-display">
            <div id="successResult" class="success-result" style="display: none;"></div>
            <div id="sumResult" class="sum-result">--</div>
            <div id="rollsResult" class="rolls-result"></div>
            <div id="discardedResult" class="discarded-result" style="display: none;"></div>
        </div>

        <div class="history-section">
            <h2>Roll History</h2>
            <div id="rollHistory" class="roll-history"></div>
        </div>
    </div>

    <script src="CustomRoller.js"></script>
</body>
</html>
