<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Reading</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .cards-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .card-position {
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .card-label {
            font-size: 1.1em;
            font-weight: 600;
            color: #5a1010;
            margin-bottom: 10px;
        }

        .card-display {
            background: white;
            border: 3px solid #7a6952;
            border-radius: 12px;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            color: #555;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card-display.filled {
            background: linear-gradient(135deg, rgba(74, 124, 60, 0.05) 0%, rgba(45, 80, 22, 0.05) 100%);
            border-color: #4a7c3c;
        }

        .history-hand {
            padding: 15px;
            background: white;
            border-left: 4px solid #5a7a47;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .history-hand-title {
            font-weight: 600;
            color: #5a1010;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .history-hand ul {
            list-style-position: inside;
            color: #555;
            font-size: 0.95em;
            padding-left: 10px;
        }

        .history-hand li {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .cards-container {
                flex-direction: column;
            }

            .card-position {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tarot Reading</h1>
            <a href="Index.html" class="close-button" aria-label="Close">âœ•</a>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Deck Type:</label>
                <div class="control-group-inline">
                    <label class="radio-label">
                        <input type="radio" name="deckType" value="both" checked>
                        Both
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="deckType" value="major">
                        Major Arcana
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="deckType" value="minor">
                        Minor Arcana
                    </label>
                </div>
            </div>
            <button id="newReadingButton" class="roll-button">New Reading</button>
        </div>

        <div class="cards-container">
            <div class="card-position">
                <div class="card-label">Past</div>
                <div id="pastCard" class="card-display">--</div>
            </div>
            <div class="card-position">
                <div class="card-label">Present</div>
                <div id="presentCard" class="card-display">--</div>
            </div>
            <div class="card-position">
                <div class="card-label">Future</div>
                <div id="futureCard" class="card-display">--</div>
            </div>
        </div>

        <div class="history-section">
            <h2>Reading History</h2>
            <div id="readingHistory" class="roll-history"></div>
        </div>
    </div>

    <script src="Tarot.js"></script>
</body>
</html>
